version: '3.1'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      LOG_PATH: /app/logs
      DATASOURCE_JDBC_URL: jdbc:mariadb://database:${MYSQL_PORT}/${MYSQL_DATABASE}
      DATASOURCE_USERNAME: ${MYSQL_USER}
      DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      BANKID_CLIENT_ID: ${BANKID_CLIENT_ID}
      BANKID_CLIENT_SECRET: ${BANKID_CLIENT_SECRET}
    volumes:
      - ./:/app
      - ./.m2:/root/.m2
      - ./logs:/app/logs
    working_dir: /app
    command: sh run.sh
    ports:
      - 8080:8080
      - 35729:35729
      - 5005:5005
    depends_on:
      - database
    networks:
      - spring-network

  database:
    image: mariadb:10.6.4-focal
    restart: unless-stopped
    ports:
      - 3307:${MYSQL_PORT}
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USER}'
      MYSQL_PASSWORD: '${MYSQL_PASSWORD}'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-network

  phpmyadmin:
    depends_on:
      - database
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - 8081:80
    env_file: .env
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
    networks:
      - spring-network

volumes:
  db-data:

networks:
  spring-network:
    driver: bridge