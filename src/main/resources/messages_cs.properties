form.membershipRenewal.section3.subtitle=Právní základ: plnění smlouvy
form.membershipRenewal.section3.text1=Váš registrovaný průkaz zůstane platný i po obnovení registrace.
form.membershipRenewal.section3.text2=Pokud ho nemáte/chcete změnit, použijte svou platnou bankovní kartu s čipem a bezkontaktní technologií nebo svou čipovou kartu třetí strany, např.: kartu ISIC, Lítačku, INkartu Českých drah apod. Registrovat ji můžete buď v tomto formuláři, nebo při své první návštěvě studovny po obnovení registrace u našich pracovníků. Pokud takovou kartu nevlastníte nebo nechcete použít, můžete si ve studovně nechat vystavit čtenářský průkaz KNAV.
