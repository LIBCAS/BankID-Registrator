form.membershipRenewal.section2.subtitle=Právní základ: plnění smlouvy
form.membershipRenewal.section2.text1=Kontaktní údaje používáme k informování o službách a registraci, je tedy jen na Vás, zda nám je poskytnete. Tyto údaje můžete volně přidávat, upravovat a mazat také ve svém uživatelském kontu.
