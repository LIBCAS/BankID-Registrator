form.newRegistration.section1.title=ZÁKLADNÍ IDENTIFIKAČNÍ ÚDAJE
form.newRegistration.section1.subtitle=Právní základ: plnění smlouvy
form.newRegistration.section1.text1=Všechny tyto údaje slouží k uzavření smlouvy. Bez jejich předání vás nebudeme moci zaregistrovat prostřednictvím Bank iD, můžete ale využít <a href="https://lib.cas.cz/sluzby/registrace/" target="_blank">jiný způsob registrace</a>.
form.newRegistration.section2.title=KONTAKTNÍ ÚDAJE
form.newRegistration.section2.subtitle=Právní základ: plnění smlouvy
form.newRegistration.section2.text1=<b>Na e-mail Vám pošleme základní informace k registraci, našim službám a uživatelskému kontu</b>. Informace k uživatelskému kontu Vám zobrazíme také po odeslání registračního formuláře, takže Vám budou <b>jednorázově</b> k dispozici i bez poskytnutí e-mailu. Zároveň e-mailem zasíláme zprávy týkající se služeb a registrace (termín vyzvednutí a vrácení knížek, konce registrace, nájmu individuální studovny nebo třeba informace o automatickém prodlužování výpůjční lhůty).
form.newRegistration.section2.text2=Telefon využíváme především v případech, kdy si zapomenete své věci ve studovně nebo šatně, protože je to nejrychlejší cesta, jak Vás na tuto situaci upozornit. Zároveň jej a kontaktní adresu využíváme pro dosažení mimosoudního vyrovnání nesplněných závazků. Je jen na Vás, zda nám tyto údaje poskytnete, proto je můžete volně přidávat, upravovat a mazat ve svém uživatelském kontu.
form.newRegistration.section3.title=ČTENÁŘSKÝ PRŮKAZ (identifikátor MIFARE RFID tagu karty)
form.newRegistration.section3.subtitle=Právní základ: plnění smlouvy
form.newRegistration.section3.text1=Pro návštěvy studovny a půjčování knih domů budete potřebovat čtenářský průkaz, kterým může být Vaše platná bankovní karta s čipem a bezkontaktní technologií nebo Vaše čipová karta třetí strany, např.: karta ISIC, Lítačka, INkarta Českých drah apod. Registrovat ji můžete buď v tomto formuláři, nebo při své první návštěvě studovny u našich pracovníků. Pokud takovou kartu nemáte nebo nechcete použít, můžete si ve studovně nechat vystavit čtenářský průkaz KNAV.
form.newRegistration.section3.block1.h=Registrace čtenářského průkazu
form.newRegistration.section3.block1.text=Do pole “Hodnota identifikátoru” opište řetězec, který zjistíte v mobilní aplikaci. Po dokončení registrace pak můžete bez nutnosti dalších kroků začít svou kartu ihned používat jako čtenářský průkaz.
form.newRegistration.section3.block2.h=Android
form.newRegistration.section3.block2.text=Na telefonu s operačním systémem Android a s NFC technologií zjistíte řetězec například nástrojem <a href="https://play.google.com/store/apps/details?id=de.syss.MifareClassicTool&hl=en_US" target="_blank">MIFARE Classic Tool</a>. Po instalaci a spuštění aplikace přiložte telefon ke kartě a do formuláře opište hodnotu UID (řetězec může vypadat takto <b>08D4EED6</b>, ale může být i delší, či kratší). Hlášku „Not a MIFARE Classic tag!“ ignorujte.
form.newRegistration.section3.block3.h=iOS
form.newRegistration.section3.block3.text=Na telefonu s operačním systémem iOS použijte například aplikaci <a href="https://apps.apple.com/us/app/nfc-tools/id1252962749" target="_blank">NFC Tools</a>. Po instalaci a spuštění aplikace přiložte telefon ke kartě a do formuláře opište hodnotu z pole “Serial number” označenou ikonou klíče. Při opisování řetězce vynechte dvojtečky (řetězec zobrazený 04:F4:F6:2A:9E:4A:80 opište takto: <b>04F4F62A9E4A80</b>).
form.newRegistration.section4.title=ZVÝHODNĚNÁ REGISTRACE PRO PRACOVNÍKY AV ČR
form.newRegistration.section4.text1=Doložte svůj pracovněprávní vztah k AV ČR a my Vám poskytneme registraci <a href="https://lib.cas.cz/sluzby/registrace/registrace-komplet/" target="_blank">Komplet</a> na 3 roky bez poplatku. Stačí, když v tomto formuláři vyplníte svou pracovní e-mailovou adresu (s doménou pracoviště AV ČR). Pokud ji nemáte, přiložte kopii služebního průkazu nebo vyplněného <a href="https://lib.cas.cz/wp-content/uploads/2024/12/ppvztah_new.pdf" target="_blank">potvrzení</a>. Bez ověření pracovněprávního vztahu k AV ČR Vám zvýhodněnou registraci nemůžeme poskytnout.
form.newRegistration.declaration1.intro=Prohlašuji, že jsem:
form.newRegistration.declaration1=se seznámil/a s knihovním řádem zveřejněným na <a href="https://www.lib.cas.cz/o-knihovne/knihovni-rad/" target="_blank">https://www.lib.cas.cz/o-knihovne/knihovni-rad/</a>, zavazuji se jej dodržovat a po dobu platnosti mé registrace se seznámit s každou jeho novou verzí zveřejněnou na webových stránkách KNAV,
form.newRegistration.declaration2=zkontroloval/a správnost a úplnost mých osobních údajů uvedených v tomto registračním formuláři,
form.newRegistration.declaration3=se seznámil/a se způsobem zpracování mých osobních údajů KNAV v rozsahu a v souladu s účelem uvedeným v <a href="https://www.lib.cas.cz/o-knihovne/knihovni-rad/#kr29" target="_blank">knihovním řádu</a> a v informaci o zpracování osobních údajů.
form.newRegistration.declaration4.intro=A zavazuji se:
form.newRegistration.declaration4=uhradit registrační poplatek v uživatelském kontě přes platební bránu.
form.membershipRenewal.section1.title=ZÁKLADNÍ IDENTIFIKAČNÍ ÚDAJE
form.membershipRenewal.section1.subtitle=Právní základ: plnění smlouvy
form.membershipRenewal.section1.text1=Všechny tyto údaje slouží k obnovení smlouvy a bez jejich předání Vám nebudeme moci registraci prostřednictvím Bank iD obnovit. Můžete ale využít <a href="https://lib.cas.cz/sluzby/registrace/" target="_blank">jiný způsob obnovení registrace</a>.
