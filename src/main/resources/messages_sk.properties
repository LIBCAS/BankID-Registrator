form.newRegistration.section1.title=ZÁKLADNÉ IDENTIFIKAČNÉ ÚDAJE
form.newRegistration.section1.subtitle=Právny základ: plnenie zmluvy
form.newRegistration.section1.text1=Všetky tieto údaje slúžia na uzavretie zmluvy. Bez ich odovzdania vás nebudeme môcť zaregistrovať prostredníctvom Bank iD, môžete ale využiť <a href="https://lib.cas.cz/sluzby/registrace/" target="_blank">iný spôsob registrácie</a>.
form.newRegistration.section2.title=KONTAKTNÉ ÚDAJE
form.newRegistration.section2.subtitle=Právny základ: plnenie zmluvy
form.newRegistration.section2.text1=<b>Na e-mail Vám pošleme odkaz na úhradu registračného poplatku, používateľské meno a základné informácie o registrácii a službách knižnice</b>. Rovnaké informácie Vám zobrazíme aj po odoslaní registračného formulára, takže Vám budú <b>jednorazovo</b> k dispozícii aj bez poskytnutia e-mailu. Zároveň e-mailom zasielame správy týkajúce sa služieb a registrácie (termín vyzdvihnutia a vrátenia kníh, koniec registrácie, nájom individuálnej študovne alebo napríklad informácie o automatickom predlžovaní výpožičnej lehoty).
form.newRegistration.section2.text2=Telefón využívame predovšetkým v prípadoch, keď zabudnete svoje veci v študovni alebo v šatni, pretože je to najrýchlejší spôsob, ako Vás na túto situáciu upozorniť. Zároveň ho a kontaktnú adresu využívame na mimosúdne vyrovnanie nesplnených záväzkov. Je len na Vás, či nám tieto údaje poskytnete, preto ich môžete vo svojom používateľskom účte voľne pridávať, upravovať a mazať.
form.newRegistration.section3.title=ČITATEĽSKÝ PREUKAZ (identifikátor MIFARE RFID tagu karty)
form.newRegistration.section3.subtitle=Právny základ: plnenie zmluvy
form.newRegistration.section3.text1=Pre návštevy študovne a požičiavanie kníh domov budete potrebovať čitateľský preukaz, ktorým môže byť Vaša platná banková karta s čipom a bezkontaktnou technológiou alebo Vaša čipová karta tretej strany, napr.: karta ISIC, Lítačka, IN karta Českých dráh a pod. Zaregistrovať ju môžete buď v tomto formulári, alebo pri svojej prvej návšteve študovne u našich pracovníkov. Ak takú kartu nemáte alebo nechcete použiť, môžete si v študovni nechať vystaviť čitateľský preukaz KNAV.
form.newRegistration.section3.block1.h=Registrácia čitateľského preukazu
form.newRegistration.section3.block1.text=Do poľa “Hodnota identifikátora” prepíšte reťazec, ktorý zistíte v mobilnej aplikácii. Po dokončení registrácie potom môžete svoju kartu okamžite používať ako čitateľský preukaz bez ďalších krokov.
form.newRegistration.section3.block2.h=Android
form.newRegistration.section3.block2.text=Na telefóne s operačným systémom Android a s technológiou NFC zistíte reťazec napríklad pomocou nástroja <a href="https://play.google.com/store/apps/details?id=de.syss.MifareClassicTool&hl=en_US" target="_blank">MIFARE Classic Tool</a>. Po inštalácii a spustení aplikácie priložte telefón ku karte a do formulára prepíšte hodnotu UID (reťazec môže vyzerať napríklad takto <b>08D4EED6</b>, ale môže byť aj dlhší alebo kratší). Hlásenie „Not a MIFARE Classic tag!“ ignorujte.
form.newRegistration.section3.block3.h=iOS
form.newRegistration.section3.block3.text=Na telefóne s operačným systémom iOS použite napríklad aplikáciu <a href="https://apps.apple.com/us/app/nfc-tools/id1252962749" target="_blank">NFC Tools</a>. Po inštalácii a spustení aplikácie priložte telefón ku karte a do formulára prepíšte hodnotu z poľa „Serial number“ označenú ikonou kľúča. Pri opisovaní reťazca vynechajte dvojbodky (reťazec zobrazený ako 04:F4:F6:2A:9E:4A:80 prepíšte takto: <b>04F4F62A9E4A80</b>).
form.newRegistration.section4.title=ZVÝHODNENÁ REGISTRÁCIA PRE PRACOVNÍKOV AV ČR
form.newRegistration.section4.text1=Preukážte svoj pracovnoprávny vzťah k AV ČR a my Vám poskytneme registráciu <a href="https://lib.cas.cz/sluzby/registrace/registrace-komplet/" target="_blank">Komplet</a> na 3 roky bez poplatku. Stačí, keď v tomto formulári vyplníte svoju pracovnú e-mailovú adresu (s doménou pracoviska AV ČR). Ak ju nemáte, priložte kópiu služobného preukazu alebo vyplneného <a href="https://lib.cas.cz/wp-content/uploads/2024/12/ppvztah_new.pdf" target="_blank">potvrdenia</a>. Bez overenia pracovnoprávneho vzťahu k AV ČR Vám zvýhodnenú registráciu nemôžeme poskytnúť.
form.newRegistration.declaration0=Prehlasujem, že som:
form.newRegistration.declaration1=sa oboznámil/a s knižničným poriadkom zverejneným na <a href="https://www.lib.cas.cz/o-knihovne/knihovni-rad/" target="_blank">https://www.lib.cas.cz/o-knihovne/knihovni-rad/</a>, zaväzujem sa ho dodržiavať a počas platnosti mojej registrácie sa oboznámiť s každou jeho novou verziou zverejnenou na webovej stránke KNAV,
form.newRegistration.declaration2=skontroloval/a správnosť a úplnosť mojich osobných údajov uvedených v tomto registračnom formulári,
form.newRegistration.declaration3=sa oboznámil/a so spôsobom spracovania mojich osobných údajov KNAV v rozsahu a v súlade s účelom uvedeným v <a href="https://www.lib.cas.cz/o-knihovne/knihovni-rad/#kr29" target="_blank">knižničnom poriadku</a> a v informácii o spracovaní osobných údajov.
form.membershipRenewal.section1.title=ZÁKLADNÉ IDENTIFIKAČNÉ ÚDAJE
form.membershipRenewal.section1.subtitle=Právny základ: plnenie zmluvy
form.membershipRenewal.section1.text1=Všetky tieto údaje sú potrebné na obnovenie zmluvy a bez ich poskytnutia Vám nebudeme môcť obnoviť registráciu prostredníctvom Bank iD. Môžete však využiť <a href="https://lib.cas.cz/sluzby/registrace/" target="_blank">iný spôsob obnovenia registrácie</a>.
form.membershipRenewal.section2.title=KONTAKTNÉ ÚDAJE
form.membershipRenewal.section2.subtitle=Právny základ: plnenie zmluvy
form.membershipRenewal.section2.text1=Kontaktné údaje používame na informovanie o službách a registrácii, je teda len na Vás, či nám ich poskytnete. Tieto údaje môžete voľne pridávať, upravovať a mazať aj vo svojom používateľskom konte.
form.membershipRenewal.section3.title=ČITATEĽSKÝ PREUKAZ (identifikátor MIFARE RFID tagu)
form.membershipRenewal.section3.subtitle=Právny základ: plnenie zmluvy
form.membershipRenewal.section3.text1=Váš registrovaný preukaz zostane platný aj po obnovení registrácie.
form.membershipRenewal.section3.text2=Ak ho nemáte alebo ho chcete zmeniť, použite platnú bankovú kartu s čipom a bezkontaktnou technológiou alebo čipovú kartu tretej strany, napr. ISIC, Lítačku, IN kartu atď. Môžete ju registrovať buď v tomto formulári, alebo pri prvej návšteve študovne po obnovení registrácie. Ak takú kartu nevlastníte alebo nechcete použiť, môžete si v študovni nechať vystaviť čitateľský preukaz KNAV.
form.membershipRenewal.section3.block1.h=Registrácia čitateľského preukazu
form.membershipRenewal.section3.block1.text=Do poľa „Hodnota identifikátora“ zadajte reťazec, ktorý nájdete v mobilnej aplikácii. Po dokončení registrácie môžete kartu okamžite používať ako čitateľský preukaz.
form.membershipRenewal.section3.block2.h=Android
form.membershipRenewal.section3.block2.text=Na telefóne s Androidom a technológiou NFC použite napríklad nástroj <a href="https://play.google.com/store/apps/details?id=de.syss.MifareClassicTool&hl=en_US" target="_blank">MIFARE Classic Tool</a>. Po inštalácii a spustení aplikácie priložte telefón ku karte a zadajte hodnotu UID (napríklad <b>08D4EED6</b>, aj keď môže byť dlhšia alebo kratšia). Hlásenie „Not a MIFARE Classic tag!“ ignorujte.
form.membershipRenewal.section3.block3.h=iOS
form.membershipRenewal.section3.block3.text=Na telefóne s operačným systémom iOS použite napríklad aplikáciu <a href="https://apps.apple.com/us/app/nfc-tools/id1252962749" target="_blank">NFC Tools</a>. Po inštalácii a spustení aplikácie priložte telefón ku karte a do formulára zadajte hodnotu z poľa „Serial number“ označeného ikonou kľúča. Pri opisovaní reťazca vynechajte dvojbodky (reťazec zobrazený 04:F4:F6:2A:9E:4A:80 opíšte takto: <b>04F4F62A9E4A80</b>).
form.membershipRenewal.section4.title=OBNOVENIE REGISTRÁCIE PRACOVNÍKA SAV
form.membershipRenewal.section4.text1=Predložte dôkaz o vašom pracovnom vzťahu k SAV a my vám obnovíme registráciu na ďalšie 3 roky bez poplatku. Stačí, ak v tomto formulári zadáte svoju pracovnú e-mailovú adresu (s doménou pracoviska SAV). Ak ju nemáte, priložte kópiu služobného preukazu alebo vyplnené <a href="https://lib.cas.cz/wp-content/uploads/2024/12/ppvztah_new.pdf" target="_blank">potvrdenie</a>. Bez overenia pracovného vzťahu k SAV vám nemôžeme poskytnúť zvýhodnenú registráciu.
form.membershipRenewal.declaration0=Prehlasujem, že som:
form.membershipRenewal.declaration1=sa oboznámil/a s knižničným poriadkom zverejneným na <a href="https://www.lib.cas.cz/o-knihovne/knihovni-rad/" target="_blank">https://www.lib.cas.cz/o-knihovne/knihovni-rad/</a>, zaväzujem sa ho dodržiavať a počas platnosti mojej registrácie sa oboznámiť s každou jeho novou verziou zverejnenou na webovej stránke KNAV,
form.membershipRenewal.declaration2=skontroloval/a správnosť a úplnosť mojich osobných údajov uvedených v tomto registračnom formulári,
form.membershipRenewal.declaration3=sa oboznámil/a so spôsobom spracovania mojich osobných údajov KNAV v rozsahu a v súlade s účelom uvedeným v <a href="https://www.lib.cas.cz/o-knihovne/knihovni-rad/#kr29" target="_blank">knižničnom poriadku</a> a v informácii o spracovaní osobných údajov.

