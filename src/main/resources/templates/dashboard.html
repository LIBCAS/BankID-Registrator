<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

    <head>
        <title th:replace="fragments/head :: head"></title>
    </head>

    <body class="page-dashboard">
        <main layout:fragment="content" class="mb-10 container text-center mx-auto">
            <h1 class="mb-6 text-3xl font-extrabold text-center text-gray-900">Identity Dashboard</h1>

            <div class="mb-4 flex items-center justify-center gap-4">
                <form th:action="@{/dashboard}" method="GET">
                    <input type="text" name="searchAlephId" placeholder="Search Aleph ID" th:value="${searchAlephId}" class="border p-2"/>
                    <input type="text" name="searchAlephBarcode" placeholder="Search Aleph Barcode" th:value="${searchAlephBarcode}" class="border p-2"/>
                    <select name="filterCasEmployee" class="border p-2">
                        <option value="">Filter CAS Employee</option>
                        <option th:selected="${filterCasEmployee == true}" th:value="true">Yes</option>
                        <option th:selected="${filterCasEmployee == false}" th:value="false">No</option>
                    </select>
                    <select name="filterCheckedByAdmin" class="border p-2">
                        <option value="">Filter Checked By Admin</option>
                        <option th:selected="${filterCheckedByAdmin == true}" th:value="true">Yes</option>
                        <option th:selected="${filterCheckedByAdmin == false}" th:value="false">No</option>
                    </select>
                    <button type="submit" class="bg-blue-500 text-white p-2">Filter</button>
                </form>
                <a th:href="@{/dashboard}" class="bg-red-500 text-white p-2">Clear Filters</a>
            </div>

            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                <a th:href="@{/dashboard(sortField='id', sortDir=${reverseSortDir})}" class="flex flex-nowrap items-center">
                                    <span>ID</span>
                                    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"></path>
                                    </svg>
                                </a>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <a th:href="@{/dashboard(sortField='id', sortDir=${reverseSortDir})}" class="flex flex-nowrap items-center">
                                    <span>Created At</span>
                                    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"></path>
                                    </svg>
                                </a>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <a th:href="@{/dashboard(sortField='id', sortDir=${reverseSortDir})}" class="flex flex-nowrap items-center">
                                    <span>Updated At</span>
                                    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"></path>
                                    </svg>
                                </a>
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Aleph ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Aleph Barcode
                            </th>
                            <th scope="col" class="px-6 py-3">
                                CAS Employee
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Checked By Admin
                            </th>
                            <th scope="col" class="px-6 py-3">
                                <span class="sr-only">View</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="identity : ${identityPage.content}" class="bg-white border-b">
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap" th:text="${identity.id}"></th>
                            <td class="px-6 py-4" th:text="${dateUtils.convertDateTimeFormat(identity.createdAt)}"></td>
                            <td class="px-6 py-4" th:text="${dateUtils.convertDateTimeFormat(identity.updatedAt)}"></td>
                            <td class="px-6 py-4" th:text="${identity.alephId}"></td>
                            <td class="px-6 py-4" th:text="${identity.alephBarcode}"></td>
                            <td class="px-6 py-4" th:text="${identity.isCasEmployee == null ? 'No' : (identity.isCasEmployee ? 'Yes' : 'No')}"></td>
                            <td class="px-6 py-4" th:text="${identity.checkedByAdmin == null ? 'No' : (identity.checkedByAdmin ? 'Yes' : 'No')}"></td>
                            <td class="px-6 py-4 text-right">
                                <a th:href="@{/dashboard/identity/{id}(id=${identity.id})}" class="font-medium text-blue-600 hover:underline">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>            
            
            <div class="mt-4 flex items-center justify-center gap-4">
                <a th:if="${currentPage > 0}" 
                        th:href="@{/dashboard(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, searchAlephId=${searchAlephId}, searchAlephBarcode=${searchAlephBarcode}, filterCasEmployee=${filterCasEmployee}, filterCheckedByAdmin=${filterCheckedByAdmin})}"
                        class="bg-blue-500 text-white p-2">
                    Previous
                </a>
                <span th:text="'Page ' + (${currentPage + 1}) + ' of ' + ${totalPages}"></span>
                <a th:if="${currentPage < totalPages - 1}" 
                        th:href="@{/dashboard(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, searchAlephId=${searchAlephId}, searchAlephBarcode=${searchAlephBarcode}, filterCasEmployee=${filterCasEmployee}, filterCheckedByAdmin=${filterCheckedByAdmin})}"
                        class="bg-blue-500 text-white p-2">
                    Next
                </a>
            </div>
        </main>
    </body>

</html>
