<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{emails/cs/layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <tr>
            <td layout:fragment="content">
                <h1>Úspěšně jste se zaregistrovali!</h1>
                <div>
                    <span>Vaše uživatelské jméno: </span>
                    <b th:text="${alephPatronBarcode}"></b>
                </div>
                <div>
                    <p th:if="${!isEmployee}">Zde je váš <a href="#">odkaz</a> pro platbu.</p>
                    <p>
                        <span th:if="${!isEmployee}">Po zaplacení poplatku bude vaše členství platné do</span>
                        <span th:if="${isEmployee}">Vaše členství bude platné do</span> <b th:text="${membershipExpiryDate}"></b>.
                    </p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
