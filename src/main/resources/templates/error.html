<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <title th:replace="fragments/head :: head"></title>
</head>

<body class="page-error">
  <main layout:fragment="content" class="mb-10 text-center container mx-auto p-5">
    <h1 class="text-4xl font-bold my-4">
      <span th:if="${errorTitle != null}" th:text="${errorTitle}"></span>
      <span th:if="${errorTitle == null}" th:text="${pageTitle}"></span>
      <br>
      <span class="text-7xl" th:text="${errorCode}"></span>
    </h1>
    <div th:if="${error != null}" class="container my-2 text-2xl font-bold my-4">
      <p th:text="${error}" />
    </div>
    <div class="container my-10">
      <a th:href="@{/welcome}"
        class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none hover:text-white no-link"
        th:text="#{message.goToHomepage}"></a>
    </div>
  </main>
</body>

</html>
