<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

    <head>
        <title th:replace="fragments/head :: head"></title>
    </head>

    <body class="page-identity-reset-password-request">
        <main layout:fragment="content" class="mb-10 container text-center mx-auto">
            <h1 class="mb-6 text-3xl font-extrabold text-center text-gray-900" th:text="#{page.identityPasswordResetRequest.title}">Password change</h1>
            <p class="mb-4" th:text="#{page.identityPasswordResetRequest.text}">Enter your username to send a link to change the password.</p>
            <form th:action="@{/identity/reset-password-request}" method="post" class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" required />
                <div class="mb-4">
                    <label for="username" th:text="#{message.username}" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
                </div>
                <div class="flex justify-center">
                    <button type="submit" th:text="#{message.submit}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </main>
    </body>

</html>
