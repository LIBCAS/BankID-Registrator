<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

    <head>
        <title th:replace="fragments/head :: head"></title>
    </head>

    <body class="page-identity-reset-password-success">
        <main layout:fragment="content" class="mb-10 container text-center mx-auto">
            <h1 class="mb-6 text-3xl font-extrabold text-center text-gray-900" th:text="#{page.identityPasswordSetting.success}">Password was successfully set.</h1>
            <a href="https://idp.lib.cas.cz/idp/profile/SAML2/Redirect/SSO?execution=e1s2" target="_blank" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4" th:text="#{message.login}">Login</a>
        </main>
    </body>

</html>
