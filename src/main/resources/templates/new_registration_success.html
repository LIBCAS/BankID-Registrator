<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

    <head>
        <title th:replace="fragments/head :: head"></title>
    </head>

    <body class="page-new-registration-success">
        <main layout:fragment="content" class="mb-10 container mx-auto text-center">
            <p th:text="#{page.newRegistrationSuccess.text}">KNAV identity registration was successful.</p>
            <p th:text="#{page.newRegistrationSuccess.emailSent}">A message with a link to pay the membership fee and your username has been sent to your email.</p>
            <p class="mt-2">
                <span th:text="#{page.newRegistrationSuccess.username}">Your username</span>: <b th:text="${alephBarcode}"></b>
            </p>
            <p class="mt-2">
                <span th:text="#{page.newRegistrationSuccess.setPassword}">Set your password here</span>:
            </p>
            <div th:replace="fragments/form-identity-set-password :: form-identity-set-password"></div>

            <div class="hidden mt-2">
                <div class="text-center" style="width: 90%; padding: 10px; color: firebrick; background-color: lightgrey;">
                    Aleph XML batch for creating a new patron
                </div>
                <pre lang="xml" th:text="${xml}" style="padding: 20px; text-align: left; background-color: lightyellow; width: 90%;"></pre> 
            </div>
        </main>
    </body>

</html>
