<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <title th:replace="fragments/head :: head"></title>
</head>

<body class="page-welcome">
  <main layout:fragment="content" class="mb-10 text-center container mx-auto p-5">
    <h1 class="mb-6 text-3xl font-extrabold text-center text-gray-900"
      th:text="#{message.verifyViaBankid}"></h1>
    <a th:href="${loginEndpoint}"
      class="inline-block mt-5 px-6 py-3.5"
      th:insert="~{fragments/svg/btn-bankid :: btn-bankid}" th:title="#{button.verifyViaBankid}"></a>
    <hr>
    <button id="js-resetIdentities" type="button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4">Reset identities</button>
  </main>
</body>

</html>
